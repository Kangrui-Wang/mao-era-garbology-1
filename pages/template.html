<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../styles.css">
    <style>
        /* 导航菜单样式 */
        .nav-menu {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.98);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            min-width: 200px;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu li {
            margin-bottom: 15px;
        }

        .nav-menu li:last-child {
            margin-bottom: 0;
        }

        .nav-menu a {
            display: block;
            padding: 12px 20px;
            color: #4a4a4a;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            white-space: nowrap;
            border: 1px solid transparent;
        }

        .nav-menu a:hover {
            background-color: #b8c6d9;
            color: #4a5c6e;
            border-color: #a3b4c7;
            transform: translateX(-5px);
        }

        .nav-menu .home-link {
            background-color: #a3b4c7;
            color: #4a5c6e;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .nav-menu .home-link:hover {
            background-color: #8fa2b5;
            color: #3d4c5d;
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .nav-menu {
                position: static;
                transform: none;
                margin: 20px auto;
                text-align: center;
                max-width: 90%;
            }

            .nav-menu ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .nav-menu li {
                margin-bottom: 0;
            }

            .nav-menu .home-link {
                margin-bottom: 0;
            }

            .nav-menu a {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }

        /* 子页面特定样式 */
        .subpage-header {
            height: 40vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('../images/PAGE_BACKGROUND.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .subpage-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .subpage-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
        }

        .content-section {
            padding: 60px 0;
            background-color: #fff;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .content-section h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .content-section p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .back-to-home {
            display: inline-block;
            padding: 12px 24px;
            background-color: #a3b4c7;
            color: #4a5c6e;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 2rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .back-to-home:hover {
            background-color: #8fa2b5;
            color: #3d4c5d;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .subpage-header {
                height: 30vh;
            }

            .subpage-title {
                font-size: 2.5rem;
            }

            .content-section {
                padding: 40px 0;
            }

            .content-section h2 {
                font-size: 1.8rem;
            }

            .content-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
